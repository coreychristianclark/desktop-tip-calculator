<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tip Calculator</title>
</head>

<body>

<div id="topBorder">
<h2>Tip Calculator</h2>


<p>Bill: $<input id="billInput" type="text" placeholder="Amount due" oninput="formatNumber(this)"></p>

<p>Tip: %<input id="tipPercentageInput" type="number" placeholder="Desired tip percentage"></p>

<p>Divide By:<input id="divideByInput" type="number" placeholder="Set to 1 or more">
<br>
<span id="subtext">splitting the bill?</span>
</p>


<div id="buttons">
<form><button>Calculate</button></form>
<button id="clear">Clear</button>
</div>

<div id="totalWindow">
<h3>Grand Total:</h3>
<p id="grandTotalText">$0</p>
    
<div id="bottomBorderContainer">

<div id="billTotal">Bill Total: <span id="billTotalText">$0</span></div>
<div id="tipTotal">Tip Total: <span id="tipTotalText">$0</span></div>
<div id="tipEach">Tip Each: <span id="tipEachText">$0</span></div>
<div id="totalEach">Total Each: <span id="totalEachText">$0</span></div>
<br>

<h4> Quick Reference: </h4>
<br>

<div id="fifteen">15%:</div>
<div id ="twenty">20%:</div>
<div id="twentyFive">25%:</div>






</div>
</div>
</div>
</body>
</html>
